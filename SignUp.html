<head>

<body>
    <main>
        
        <ul>

        <div class="background">
            <div class="text">
                <h1>Signup</h1>
                <p>Have Account? <a href="Login.html">Login</a></p>
                
            </div>
            <div class="box">
                <form class="form">
                    <input type="text" class="fullname" placeholder="Full Name" required>
                    <input type="email" class="email" placeholder="someone@abc.com" required>

                </form>
            </div>
        </div>
